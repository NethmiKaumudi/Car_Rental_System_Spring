<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=2">
    <script src="../assests/lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assests/lib/css/normalize.css">
    <link rel="stylesheet" href="../assests/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/ResetPassWordPageStyle.css">
</head>
<body>
<div class="container">
    <h2>Password Reset</h2>
    <p>Enter your new password.</p>
    <form id="passwordResetForm">
        <input type="password" id="passwordInput" placeholder="New Password" required>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" required>
        <input type="hidden" id="tokenInput" value="your-reset-token"> <!-- Replace with the actual token -->
        <button type="submit">Reset Password</button>
    </form>
</div>
<script src="/assests/lib/js/jquery-3.7.0.min.js"></script>
<script src="/assests/lib/js/bootstrap.min.js"></script>
<script src="/controller/ResetPassWordController.js"></script>
</body>
</html>
