    <script src="../assests/lib/js/bootstrap.min.js"></script>

</head>
<body>
<div class="sidebar">
    <div class="logo">
        <ul class="menu">
            <li>
                <a href="RegisteredCustomerDashBoard.html">
                    <i>
                        <ion-icon name="car-outline"></ion-icon>
                    </i>
                    <span>Cars</span></a>
            </li>
            <li class="#">
                <a href="#">
                    <i>
                        <ion-icon name="log-out-outline"></ion-icon>
                    </i>
                    <span>Customer</span></a>
            </li>
            <li class="active">
                <a href="BookingPage.html">
                    <i>
                        <ion-icon name="bookmarks-outline"></ion-icon>
                    </i>
                    <span>Booking</span></a>
            </li>
            <li>
                <a href="#">
                    <i>
                        <ion-icon name="card-outline"></ion-icon>
                    </i>
                    <span>Payment</span></a>
            </li>

            <li class="logout">
                <a href="#">
                    <i>
                        <ion-icon name="log-out-outline"></ion-icon>
                    </i>
                    <span>LogOut</span></a>
            </li>

        </ul>
    </div>
</div>
<div class="container">
    <div class="register-form-container">
        <h1 class="title-customerRegister">Customer Update Details Form</h1>
        <form id="register-form" action="#">
            <div class="userDetails">
                <div class="input-box">
                    <span class="details">Customer Id </span>
                    <Input type="text" id="txtCustomerIdInput" placeholder="Enter Id Like 'C001'">
                </div>
                <div class="input-box">
                    <span class="details">Customer Nic </span>
                    <Input type="text" id="txtNicInput" placeholder="Enter Your Nic">
                </div>
                <div class="input-box">
                    <span class="details">Customer Name </span>
                    <Input type="text" id="txtNameInput" placeholder="Enter Your Full Name ">
                </div>
                <div class="input-box">
                    <span class="details">Customer Address </span>
                    <Input type="text" id="txtAddressInput" placeholder="Enter Your Address ">
                </div>
                <div class="input-box">
                    <span class="details">Customer Contact </span>
                    <Input type="text" id="txtContactInput" placeholder="Enter Your Contact number ">
                </div>
                <div class="input-box">
                    <span class="details">Customer Driving Licence No </span>
                    <Input type="text" id="txtLicenceNoInput" placeholder="Enter Your Driving Licence No">
                </div>
                <div class=" input-box">
                    <span class="details">Customer Email</span>
                    <Input type="email" id="txtEmailInput" placeholder="Enter Your Email Address">
                </div>
                <div class="button" id="btnUpdate">
                    <input type="submit" value="Update">
                </div>
            </div>
        </form>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
