<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookingPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2">
    <link rel="stylesheet" href="/assests/lib/css/normalize.css">
    <link rel="stylesheet" href="/assests/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/BookingPageStyles.css">

</head>
<body>
<div class="sidebar">
    <div class="logo">
        <ul class="menu">
            <li>
                <a href="RegisteredCustomerDashBoard.html">
                    <i>
                        <ion-icon name="car-outline"></ion-icon>
                    </i>
                    <span>Cars</span></a>
            </li>
            <li class="active">
                <a href="BookingPage.html">
                    <i>
                        <ion-icon name="bookmarks-outline"></ion-icon>
                    </i>
                    <span>Booking</span></a>
            </li>
            <li>
                <a href="#">
                    <i>
                        <ion-icon name="card-outline"></ion-icon>
                    </i>
                    <span>Payment</span></a>
            </li>
            <li class="logout">
                <a href="#">
                    <i>
                        <ion-icon name="log-out-outline"></ion-icon>
                    </i>
                    <span>LogOut</span></a>
            </li>

        </ul>
    </div>
</div>
<div class="booking-form-container">
    <h1>Booking Form</h1>
    <form id="booking-form">
        <div class="form-group">
            <label for="booking-id">Booking ID</label>
            <input type="text" id="booking-id" name="booking-id" required>
        </div>
        <div class="form-group">
            <label for="booking-date">Date</label>
            <input type="date" id="booking-date" name="booking-date" required>
        </div>
        <div class="form-group">
            <label for="customer-id">Customer ID</label>
            <input type="text" id="customer-id" name="customer-id" required>
        </div>
        <div class="form-group">
            <label for="customer-name">Name</label>
            <input type="text" id="customer-name" name="customer-name" required>
        </div>
        <div class="form-group">
            <label for="car-id">Car ID</label>
            <input type="text" id="car-id" name="car-id" required>
        </div>
        <div class="form-group">
            <label for="car-details">Car Details</label>
            <textarea id="car-details" name="car-details" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
<section class="booking"></section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/assests/lib/js/jquery-3.7.0.min.js"></script>
<script src="/assests/lib/js/bootstrap.min.js"></script>
</body>
</html>
