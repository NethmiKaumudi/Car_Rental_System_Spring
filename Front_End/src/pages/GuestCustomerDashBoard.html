<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuestCustomerDashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2">
    <link rel="stylesheet" href="/assests/lib/css/normalize.css">
    <link rel="stylesheet" href="/assests/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/GuestCustomerPage.css">
</head>
<body>
<div class="register-form-container">
    <h1 class="title-customerRegister">Customer Register Form</h1>
    <form id="register-form" action="#">
        <div class="userDetails">
            <div class="input-box">
                <span class="details">Customer Id </span>
                <Input type="text" id="customerIdInput" placeholder="Enter Id Like 'C001'">
            </div>
            <div class="input-box">
                <span class="details">Customer Nic </span>
                <Input type="text" id="nicInput" placeholder="Enter Your Nic">
            </div>
            <div class="input-box">
                <span class="details">Customer Name </span>
                <Input type="text" id="nameInput" placeholder="Enter Your Full Name ">
            </div>
            <div class="input-box">
                <span class="details">Customer Address </span>
                <Input type="text" id="addressInput" placeholder="Enter Your Address ">
            </div>
            <div class="input-box">
                <span class="details">Customer Contact </span>
                <Input type="text" id="contactInput" placeholder="Enter Your Contact number ">
            </div>
            <div class="input-box">
                <span class="details">Customer Driving Licence No </span>
                <Input type="text" id="licenceNoInput" placeholder="Enter Your Driving Licence No">
            </div>
            <div class=" input-box">
                <span class="details">Customer Email</span>
                <Input type="email" id="emailInput" placeholder="Enter Your Email Address">
            </div>

            <div class=" input-box">
                <span class="details">Upload Nic Image Or Licence Image</span>
                <div id="showImg"></div>
                <input type="file" id="inputField">
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </div>
    </form>
</div>
<button id="logOut"><a href="../index.html">
    <i>
        <ion-icon name="log-out-outline"></ion-icon>
    </i>
    <span>LogOut</span></a></button>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../assests/lib/js/jquery-3.7.0.min.js"></script>
<script src="../controller/CustomerRegisterAndVerified.js"></script>
<!--<script src="../models/GuestCustomerRegister.js"></script>-->

</body>
</html>
