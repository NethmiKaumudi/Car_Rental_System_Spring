<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="assests/lib/css/normalize.css">
    <link rel="stylesheet" href="assests/lib/css/bootstrap.min.css">
    <script src="assests/lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/Index.css">
</head>
<body>
<section class="home" id="home">
    <header class="header">
        <h2 class="logo"><span style="color: dodgerblue">Easy</span>.Com</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">AboutUs</a>
            <a href="#">Cars</a>
            <a href="#">ContactUs</a>
            <button class="btnLogin-popUp">Login</button>
        </nav>
    </header>
   <div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" required>
                <label>UserName</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>PassWord</label>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">RememberMe</label>
                <a href="#">Forget PassWord</a>
            </div>
            <button type="submit" class="btnLogin">Login</button>
            <div class="signup">
                <p>Don't have an account?<a href="#" class="signUp-link">Sign Up</a></p>
            </div>
        </form>
    </div>
    </div>
</section>
<section></section>
<section></section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
